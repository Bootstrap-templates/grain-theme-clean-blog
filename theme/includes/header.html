<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/images/${page.image ?: page.header.background}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>${page.title ?: page.header.heading}</h1>
                    <hr class="small">
                    <span class="subheading"><i>
                        <%=
                            if (page.author && page.date) {
                                def maybePageAuthorLink = (page.author_link) ? "<a href=\"${page.author_link}\">${page.author}</a>" : page.author
                                "Posted by " + maybePageAuthorLink + " on " + page.date.format('MMMM dd, yyyy')
                            } else {page?.header?.subheading ?: ""}
                        %>
                    </i></span>
                </div>
            </div>
        </div>
    </div>
</header>
